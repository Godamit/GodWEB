<body>
    <nav class="nav">
        <ul>
            <li>BLOGS</li>
            <li id="2a">PROJECT</li>
            <li>CONTACT</li>
            <li id="6a">GAMES</li>
        </ul>
    </nav>
    <div class="ball">
        <p style="text-align: center; font-weight: bold; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="8a">control me using arrows</p>
    </div>

    <div id="re">
        <p>really?</p>
    </div>
    <div id="re2">
        <p>okay see it <a href="/trial scroll/index.html">click here</a></p>
    </div>
</body>
<script>
    $(document).ready(()=>{
        var dir = 3;
        function move(){
            if(dir == 1){
                moveX();
            }else if(dir == 0){
                moveY();
            }

        }

        $("#2a").click(function(){
  $("#2a").css('opacity', 0);
  $("#re").css('opacity', 100);


});
        $("#6a").click(function(){
//   $("#6a").css('opacity', 0);
  $(".ball").css('opacity', 100);


});
        $("#re").click(function(){
  $("#re").css('opacity', 0);
  $("#re2").css('opacity', 100);


});
        
        $(document).keydown((e)=>{
            console.log(e,e.keyCode);
            if(e.keyCode==39){
            $("#8a").css('opacity', 0);
                
               if(add < 0) add = (-add);
               dir = 1;
            }else if(e.keyCode==37){
            $("#8a").css('opacity', 0);

               if(add > 0) add = (-add);
               dir = 1;
            }else if(e.keyCode==40){
            $("#8a").css('opacity', 0);

               if(addY < 0) addY = (-addY);
               dir = 0;
            }else if(e.keyCode==38){
            $("#8a").css('opacity', 0);

               if(addY > 0) addY = (-addY);
               dir = 0;
            }
        });

        
        var add = 10;
        setInterval(move,30);
        var add2 = 10;
        function moveX(){
            
            var maxlen = parseInt($('body').css('width'));
            var O = parseInt( $('.ball').css('margin-left'));
            if(O > (maxlen)){
                O = -100;
                // if(add>0) add = (-add);
                // add -= add2;

            }else if(O < 0){
                if (add<0) add = (-add);
                
                // add = add + add2 ;
            }
            $('.ball').css('margin-left',O + add + 'px');
            // console.log(typeof(O),O);



    }
    
        var addY = 10;
        function moveY(){
            
            var maxlen = parseInt($('body').css('height'));
            var O = parseInt( $('.ball').css('margin-top'));
            
            if(O > (maxlen-100)){
                if(addY > 0) addY = (-addY);
                // add -= add2;

            }else if(O < 0){
                if (addY <0) addY = (-addY);
                // add = add + add2 ;
            }
            $('.ball').css('margin-top',O + addY + 'px');
            console.log(typeof(O),O,maxlen);



    }
    });

</script>
