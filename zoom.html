   document.addEventListener('DOMContentLoaded', function() {
  // Check if the current page is home.html
  if (window.location.pathname.includes("zoom")) {
    // Check if the flag is not set indicating a reload
    if (!sessionStorage.getItem("redirected")) {
      // Set the flag to indicate redirection
      sessionStorage.setItem("redirected", true);
      // Redirect to login.html
      window.location.href = "http://127.0.0.1:5500/login.html";
    } else {
      // Clear the flag if it's set, so the redirection doesn't occur again
      sessionStorage.removeItem("redirected");
    }
  }
});

        // Adjust the scaling factor based on the window width

        } else if (topVal < 3000) {
            zoo.style.display = 'flex';
        }
    
        zoomElement.style.transform = `scale(${scaleFactor})`;
    });
